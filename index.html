<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- Set Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and daisy cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="w-[1200px] mx-auto mt-6">
         <!-- start nav section -->
     <nav class="flex justify-between items-center">
        <div class="left_nav">
            <img src="assets/logomain.png" alt="">
        </div>
        <div class="right_nav flex">
            <div class="allbtn flex items-center gap-5">
                <button class="btn heart flex bg-[#f5fff6] p-3 rounded-[50px] border-none font-bold text-base"><span>0</span><img class="w-[30px] h-[30px]" src="assets/heart.png" alt=""></button>
                <button class="btn coin flex bg-[#f5fff6] p-3 rounded-[50px] border-none font-bold text-base font-hind"><span>100</span><img class="w-[24px] h-[24px]" src="assets/coin.png" alt=""></button>
                <button class="btn copy bg-[#00A63E] p-3 rounded-[50px] border-none font-semibold text-base text-white font-hind"><span>100</span> Copy</button>
            </div>
        </div>
     </nav>
    </section>
    <!-- start hero section -->
      <div class="mt-8 bg-[linear-gradient(90deg,rgba(1,50,35,1)_0%,rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-white">
        <div class="text-center p-5">
        <img class="mx-auto w-[92px] h-[92px]" src="assets/logo.png" alt="">
        <h1 class="font-bold font-hind text-[2rem]">Emergency Service Directory</h1>
        <p class="text[20px] pt-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
      </div>
   <!-- start card section -->
    <section class="bg-[#f5fff6]">
        <div class="card w-[1200px]">
            <div class="service">
                <div class="item">
                    
                </div>
            </div>
            <div class="history">

            </div>            
        </div>
    </section>
  </body>
</html>
